                   데이터베이스 재설계, 쿼리문 작성, 인프라 아키텍처 설계 및 구축, API 설계 및 서버 개발 업무를 진행했습니다.
    - name: UUUS
      description: 다른 SNS 앱과 같이 사진, 동영상을 첨부하여 컨텐츠를 공유하면 사진, 동영상의 위치를 기반으로 지도에 표시해주는 SNS 형태의 앱이었습니다. 
                   안드로이드 앱의 아이텍처를 설계하고 테스트 버전까지 개발 작업을 진행한 후에 아이폰 앱의 아키텍처를 설계하고 서버 개발을 담당하게 되었습니다.
                   Sequelize로 자동 생성되어있던 데이터베이스가 데이터간에 관계가 복잡한 SNS 앱에는 어울리지 않아 데이터베이스를 처음부터 다시 설계했습니다. 
                   CRUD를 위한 쿼리를 직접 작성하고 재사용성을 높이기 위해서 데이터베이스 라이브러리를 Knex로 교체했습니다.<br>
