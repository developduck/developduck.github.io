### Site Settings ###
title: develop.duck
description: >-
  새로운 기술에 두려움이 없고 적응이 빠릅니다<br>
  논리적으로 사고하는 능력이 뛰어납니다<br>
  코딩하는 것을 좋아하며 정성을 다해 개발합니다<br>
baseurl: "" # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository: developduck/developduck.github.io # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
# remote_theme: YoussefRaafatNasry/portfolYOU
open_new_tab: false # Opens external URLs in new tab (works for posts, projects and navbar only)

### Plugins ###
plugins:
  - jemoji

### Navbar Settings ###
nav_exclude: # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/blog.html
  # - pages/projects.html
  - pages/about.md

### Author Info ###
author:
  name: 황의택
  image: assets/img/picture1.jpeg
  # behance: your_username
  # dribbble          : your_username
  email: develop.duck@gmail.com
  # facebook: your_username
  github: developduck
  # gitlab            : your_username
  # instagram         : your_username
  # kaggle            : your_username
  # linkedin: your_username
  # medium: your_username
  # soundcloud        : your_username
  # spotify           : your_username
  # stackoverflow     : your_user_id
  # tumblr            : your_username.tumblr.com
  # twitch            : your_username
  # twitter: your_username
# vimeo             : your_username
# youtube           : your_channel_name
# keybase           : your_username

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name

### Disqus ###
disqus:
  shortname: your-short-name-disqus # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false # Set to true to enable disqus comments
  - scope:
      path: "assets/img"
    values:
      image: true

### Exclude from processing ###
exclude:
  - README.md
  - CONTRIBUTING.md
  - LICENSE
  - "*.log"
